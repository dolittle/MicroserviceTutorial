<div class="container">
    <div class="row">
        <div class="col-md-9">

            <div class="page-header">
                <h1>Purchasing - <small>registering of materials</small></h1>
            </div>

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Vendor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: vendor" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: description" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: category" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: price" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" data-bind="click:register" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
